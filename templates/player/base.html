<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="音乐播放器">
    <title>Player</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    {% load django_bootstrap5 %}
    <link type="text/css" rel="stylesheet" href="{% static 'music_player.css' %}">
</head>
<body>
    {% include 'player/nav.html' %}
    
    <div class="mt-5">　</div>
    <div class="container-fluid mt-2">
        <!-- <div class="row">
            <div class="col">
                <img src="{% static 'music_cover.png' %}">
            </div>
        </div> -->
        {% block content %}{% endblock content %}
        <div class="mt-5">　</div>
        {% include 'player/footer.html' %}
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast"  class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body text-right">
                    添加成功
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'music_player.js' %}"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
